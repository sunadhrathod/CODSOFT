<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Calculator Styles */
    .calculator {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      padding: 20px;
    }

    .display {
      background: #222;
      color: #fff;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      height: 50px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .btn {
      background: #ddd;
      font-size: 1.2rem;
      padding: 15px;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #bbb;
    }

    .operator {
      background: #f0ad4e;
      color: white;
    }

    .operator:hover {
      background: #ec971f;
    }

    .equals {
      grid-column: span 4;
      background: #5cb85c;
      color: white;
    }

    .equals:hover {
      background: #4cae4c;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display"></div>
    <div class="buttons">
      <button class="btn" onclick="appendValue('7')">7</button>
      <button class="btn" onclick="appendValue('8')">8</button>
      <button class="btn" onclick="appendValue('9')">9</button>
      <button class="btn operator" onclick="appendValue('/')">/</button>
      <button class="btn" onclick="appendValue('4')">4</button>
      <button class="btn" onclick="appendValue('5')">5</button>
      <button class="btn" onclick="appendValue('6')">6</button>
      <button class="btn operator" onclick="appendValue('*')">*</button>
      <button class="btn" onclick="appendValue('1')">1</button>
      <button class="btn" onclick="appendValue('2')">2</button>
      <button class="btn" onclick="appendValue('3')">3</button>
      <button class="btn operator" onclick="appendValue('-')">-</button>
      <button class="btn" onclick="appendValue('0')">0</button>
      <button class="btn" onclick="appendValue('.')">.</button>
      <button class="btn" onclick="clearDisplay()">C</button>
      <button class="btn operator" onclick="appendValue('+')">+</button>
      <button class="btn equals" onclick="calculateResult()">=</button>
    </div>
  </div>
  <script>
    // Global variable to store the current input
    let currentInput = "";

    // Function to append value to the display
    function appendValue(value) {
      currentInput += value;
      updateDisplay();
    }

    // Function to clear the display
    function clearDisplay() {
      currentInput = "";
      updateDisplay();
    }

    // Function to update the display
    function updateDisplay() {
      const display = document.getElementById("display");
      display.textContent = currentInput;
    }

    // Function to calculate and show the result
    function calculateResult() {
      try {
        currentInput = eval(currentInput).toString(); // Use eval to calculate
      } catch {
        currentInput = "Error";
      }
      updateDisplay();
    }
  </script>
</body>
</html>
